<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>

		<!-- Diapositivas -->
		<div class="reveal">
			<div class="slides">

				<section>
					<h2>Seguridad en servicios REST</h2>
					<img src="./img/cloud-computing-CC-PIXABAY.png" style="width: 40%"/>
					<p>Adrián Morente Gabaldón</p>
					<p><i class="fa fa-github-square" aria-hidden="true"></i> github.com/adrianmorente</p>
				</section>

				<section>
					<a href="https://www.owasp.org">Open Web Application Security Project</a>
				</section>

				<section>
					<ul>
						<li>Microservicios</li>
						<li>APIs REST</li>
						<li>Seguridad</li>
						<li>JSON Web Tokens</li>
						<li>HTTPS</li>
					</ul>
				</section>

				<section>
					El contenido a desarrollar de las diapositivas está en <a href="../notas.md">notas.md</a>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>

	</body>

</html>
